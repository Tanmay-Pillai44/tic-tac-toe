<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Let's Play And Chill&#128515;!!!</h1>
        <div class="start-btn">Start a New Game</div>
        <div class="container">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" id="0"></div>
                    <div class="board-tile" id="1"></div>
                    <div class="board-tile" id="2"></div>
                    <div class="board-tile" id="3"></div>
                    <div class="board-tile" id="4"></div>
                    <div class="board-tile" id="5"></div>
                    <div class="board-tile" id="6"></div>
                    <div class="board-tile" id="7"></div>
                    <div class="board-tile" id="8"></div>
                </div>
                <div class="popUp-container hide">
                    <span class="crown"></span>
                    <span class="winner-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
